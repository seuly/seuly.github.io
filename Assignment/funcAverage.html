<section> <h4>변수 예제 실습</h4>
  <script>
    var num=window.prompt("인원 수 : ");
    num=parseInt(num);
    var sum = 0;
    for(var i = 0; i<num; i++)
    {
      var score=window.prompt("점수 : ");
      score=parseFloat(score);
      sum=score+sum;
    }
    var average;
    average = sum/num;
    document.write("학생 수 : ", num, "<br/>평균 = ", average);
  </script>
</section>
